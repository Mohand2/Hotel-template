<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Welcome to the most extrordinary hotel in Denver - Colorado ">
        <meta name="keywords" content="hotel, denver, colorado hotel">
        <title>Hotel BT | Welcome</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/2f591f9e97.js" crossorigin="anonymous"></script>

    </head>


    <body>
        <header>
            <nav id="navbar">
                <div class="container">
                    <h1 class="logo"><a href="index.html">HBT</a></h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a class="current" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section id="contact-form">
            <div class="container">
                <h2><span class="text-primary">Contact</span> Us</h2>
                <p>Please fill out the form below to contact us</p>
                <form action="">

                    <label for="username">Name</label>
                    <input type="text" id="username" name="username">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="msg">Message</label>
                    <textarea name="meg" id="msg" cols="30" rows="10"></textarea>

                    <input class="submit btn" type="submit">
                </form>
            </div>
        </section>

        <section id="reach-info">
            <div class="container">
                <div class="box">
                    <i class="fa-solid fa-location-dot fa-3x"></i>
                    <h3>Location</h3>
                    <p>50 Main st, Boston MA</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>(617) 555-5555</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-envelope fa-3x"></i>
                    <h3>Email Address</h3>
                    <p>frontdesk@hotelbt.co</p>
                </div>
            </div>
        </section>

        <footer id="main-footer">
            <p> Hotel BT &copy; 2019, All RIghts Reserved
            </p>
        </footer>

    </body>

</html>
